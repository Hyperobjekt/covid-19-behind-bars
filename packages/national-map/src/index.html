<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <script id="tooltipTemplate" type="x-tmpl-mustache">
      <div class="tooltip stack active--{{ subgroup }} active--{{ type }}">
        <div class="tooltip__header stack">
          <h1 class="tooltip__title">{{ name }}</h1>
          <h2 class="tooltip__subtitle">{{city}}, {{state}}</h2>
        </div>
        <table class="tooltip__table table micro">
          <thead>
            <tr class="table__row">
              <th class="table__cell table__cell--string"></th>
              <th class="table__cell table__cell--number group--residents">Res.</th>
              <th class="table__cell table__cell--number group--staff">Staff</th>
              <th class="table__cell table__cell--number group--total">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table__row type--confirmed">
              <td class="table__cell table__cell--string">Confirmed</td>
              <td class="table__cell table__cell--number group--residents">{{res_confirmed}}</td>
              <td class="table__cell table__cell--number group--staff">{{stf_confirmed}}</td>
              <td class="table__cell table__cell--number group--total">0</td>
            </tr>
            <tr class="table__row type--deaths">
              <td class="table__cell table__cell--string">Deaths</td>
              <td class="table__cell table__cell--number group--residents">{{res_deaths}}</td>
              <td class="table__cell table__cell--number group--staff">{{stf_deaths}}</td>
              <td class="table__cell table__cell--number group--total">0</td>
            </tr>
            <tr class="table__row type--tested">
              <td class="table__cell table__cell--string">Tested</td>
              <td class="table__cell table__cell--number group--residents">{{res_tested}}</td>
              <td class="table__cell table__cell--number group--staff">{{stf_tested}}</td>
              <td class="table__cell table__cell--number group--total">0</td>
            </tr>
            <tr class="table__row type--recovered">
              <td class="table__cell table__cell--string">Recovered</td>
              <td class="table__cell table__cell--number group--residents">{{res_recovered}}</td>
              <td class="table__cell table__cell--number group--staff">{{stf_recovered}}</td>
              <td class="table__cell table__cell--number group--total">0</td>
            </tr>
          </tbody>
        </table>

      </div>
    </script>
    <div id="map" class="map"></div>
    <div class="panel flow">
      <div class="ui stack">
        <div class="ui__control flow">
          <label>Population</label>
          <select class="input select" id="population">
            <option value="res">Residents</option>
            <option value="stf">Staff</option>
            <option disabled value="tot">Total</option>
          </select>
        </div>
        <div class="ui__control flow">
          <label>Count Type</label>
          <select class="input select" id="type">
            <option value="confirmed">Confirmed Cases</option>
            <option disabled value="active">Active Cases</option>
            <option value="deaths">Deaths</option>
            <option value="tested">Tested</option>
            <option value="recovered">Recovered</option>
          </select>
        </div>
      </div>
      <div class="legend">
        <svg viewBox="0,0,108,64" width="108" height="64">
          <circle
            cx="32"
            cy="32"
            r="32"
            fill="rgba(255,0,0,0.4)"
            stroke-width="1"
            stroke="#fff"
          />
          <circle
            cx="32"
            cy="48"
            r="16"
            fill="rgba(255,0,0,0.4)"
            stroke-width="1"
            stroke="#fff"
          />
          <circle
            cx="32"
            cy="60"
            r="4"
            fill="rgba(255,0,0,0.4)"
            stroke-width="1"
            stroke="#fff"
          />
          <path
            d="M 32,16 h 44"
            stroke-width="1"
            stroke-dasharray="3 3"
            stroke="rgba(0,0,0,0.5)"
          />
          <path
            d="M 32,44 h 44"
            stroke-width="1"
            stroke-dasharray="3 3"
            stroke="rgba(0,0,0,0.5)"
          />
          <path
            d="M 32,60 h 44"
            stroke-width="1"
            stroke-dasharray="3 3"
            stroke="rgba(0,0,0,0.5)"
          />
          <text id="largeCount" x="80" y="20">3</text>
          <text id="mediumCount" x="80" y="48">2</text>
          <text id="smallCount" x="80" y="64">1</text>
        </svg>
      </div>
    </div>
    <div id="modal-1" class="modal" aria-hidden="true">
      <div tabindex="-1" data-micromodal-close>
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header>
            <h2 id="modal-1-title">
              Modal Title
            </h2>
            <button
              aria-label="Close modal"
              data-micromodal-close
            >
              Close
            </button>
          </header>
          <div id="modal-1-content">
            Modal Content
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
